<ion-view title="WATCH">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: #FFFFFF;"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button ui-sref="tabs.pay" class="button button-clear icon ion-ios-cart" style="color: #FFFFFF;"></button>
        <i class="badge badge-assertive" ng-show="countTotal()>0">{{countTotal()}}</i>
    </ion-nav-buttons>
    <ion-content style="background-color:#e8e8e8">
        <ion-list>
            <div style="border-radius:4px;width: 97%;margin:15px auto;" class="item item-thumbnail-left card"
                 ng-repeat="item in watches">
                <img ng-src="{{item.img}}">
                <h2 style="color: grey; font-size:15px;">{{item.name}}</h2>
                <p style="font-weight:bold;color:black;font-size:15px;">{{item.price | currency:'RMB ï¿¥'}}</p>
                <p style=font-size:1px;">
                    Descriptions
                </p>
                <button style="float:right;top:-2px;right:-6px;min-height: 20px;line-height: 28px;font-size: 11px;
                background-color: rgb(239, 222, 204);
                color: #000;box-shadow: 1px 1px 3px #666;"
                        class="button button-icon add" ng-click="shopAdd(item)">
                    Add to Cart
                </button>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
