<ion-view id="login">
    <ion-content>
        <div class="row" style="width:100%;margin: 0 auto;text-align: center;padding-top: 150px;">
            <img src="images/logo2.png" style="width:85px;">
        </div>
        <form>
            <div class="row" style="width:100%;margin: 0 auto;">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label" style="color: #FFF">Username</span>
                        <input name="username"
                               type="text"
                               placeholder="Username"
                               style=" color: #FFF;box-shadow: none;"
                               ng-model="data.name" required/>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label" style="color: #FFF;">Password</span>
                        <input name="password"
                               type="password"
                               placeholder="Password"
                               style=" color: #FFF;box-shadow: none;"
                               ng-model="data.pwd" required>
                    </label>
                </div>
            </div>
            <div class="row" style="width:100%;margin: 0 auto;  margin-left: 29px; margin-top:0%;">
                <p style="font-size: 11px;color: rgb(255, 235, 220);">Don't Remember password or username</p>
            </div>
            <div style="text-align: center">
                <button ui-sref="tabs.home" class="button button-clear button-positive"
                        style="font-weight: bold;color: #fff;border-color:#fff;"
                        ng-disabled="!data.name || !data.pwd">
                    Enter
                </button>
                <a href="#/register">
                    <button class="button button-royal"
                            style="font-weight: bold;color: rgb(0, 0, 0);background-color: rgb(239, 222, 204);border-color: #EFDECC;">
                        Sign
                    </button>
                </a>
            </div>
        </form>
    </ion-content>
</ion-view>
